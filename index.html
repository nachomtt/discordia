<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9465c308c4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <title>Discord</title>
</head>

<body>
    <nav>
        <div>
            <a href="">
                <h1>Discordia</h1>
            </a>
        </div>
        <div class="minMaxClose">
            <a href="">
                <i class="fa fa-window-minimize fa-2x" id="minimizeApp"></i>
            </a>
            <a href="">
                <i class="fa-regular fa-square fa-2x" id="maximizeApp"></i>
            </a>
            <a href="">
                <i class="fa-solid fa-xmark fa-2x" id="closeApp"></i>
            </a>
        </div>
    </nav>
    <main>
        <div class="sideBarContainer">
            <div class="homeAndCallContainer">
                <a href="">
                    <img src="./assets/logoXD.jpg" alt="Discord Home Logo" class="homeIcon">
                </a>
                <a href="">
                    <img src="./assets/callImg.jpg" alt="Call Profile Picture" class="homeIcon">
                </a>
            </div>
            <div class="centerX">
                <div class="sideBarDivisor"></div>
            </div>
            <div class="serversContainer">
                <a href="" class="server">
                    <img src="./assets/server1.jpg" alt="Server Picture" class="serverIcon">
                    <div class="serverNotification">
                        <p class="servNotifP">1</p>
                    </div>
                </a>
                <a href="" class="server">
                    <img src="./assets/server1.jpg" alt="Server Picture" class="serverIcon">
                    <div class="serverNotification">
                        <p class="servNotifP">12</p>
                    </div>
                </a>
                <a href="" class="server">
                    <img src="./assets/server1.jpg" alt="Server Picture" class="serverIcon">
                    <div class="serverNotification">
                        <p class="servNotifP">123</p>
                    </div>
                </a>
                <a href="" class="server">
                    <img src="./assets/server1.jpg" alt="Server Picture" class="serverIcon">
                    <div class="serverNotification">
                        <p class="servNotifP">1k+</p>
                    </div>
                </a>
                <a href="" class="server">
                    <img src="./assets/server1.jpg" alt="Server Picture" class="serverIcon">
                    <div class="serverNotification">
                        <p class="servNotifP"></p>
                    </div>
                </a>
                <a href="" class="server">
                    <img src="./assets/server1.jpg" alt="Server Picture" class="serverIcon">
                    <div class="serverNotification">
                        <p class="servNotifP"></p>
                    </div>
                </a>
                <a href="" class="server">
                    <img src="./assets/server1.jpg" alt="Server Picture" class="serverIcon">
                    <div class="serverNotification">
                        <p class="servNotifP"></p>
                    </div>
                </a>
                <a href="" class="server">
                    <img src="./assets/server1.jpg" alt="Server Picture" class="serverIcon">
                    <div class="serverNotification">
                        <p class="servNotifP"></p>
                    </div>
                </a>
                <a href="" class="server">
                    <img src="./assets/server1.jpg" alt="Server Picture" class="serverIcon">
                    <div class="serverNotification">
                        <p class="servNotifP"></p>
                    </div>
                </a>
            </div>



        </div>
        <div class="chatsContainer">
            <div class="searchContainer">
                <input type="text" name="searchConver" id="searchConver" placeholder="Find or start a conversation">
            </div>
            <div class="chatsDivisor"></div>
        </div>
        <div class="callAndChatContainer">
            <div class="callContainer">

            </div>
            <div class="chatContainer">
                <p></p>

            </div>
        </div>
    </main>
</body>

</html>
